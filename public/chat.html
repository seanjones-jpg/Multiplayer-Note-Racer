<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Note Racer</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-music"></i> Note Racer</h1>
      <button id="ready" class="btn">Ready</button>
      <a href="index.html" class="btn" id="leave-button">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
        </ul>
      </div>
      
      <div class="chat-messages">
        

        <div id="gameDiv" class="gameplayContainer">     
          <div id="staff" class="staff">
            <div id="timerContainer">
              <div id="timer"></div>
            </div>
              <img src="treble-clef.png" id="treble-clef">
              <div class="line line-1"></div>
              <div class="line line-2"></div>
              <div class="line line-3"></div>
              <div class="line line-4"></div>
              <div class="line line-5"></div>
              <div id="note-container" class="noteContainer"></div>
          </div>        
        </div>
      </div>
    </main>

    
    
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="note-guess"
          type="text"
          placeholder="Enter Note"
          required
          autocomplete="off"
          readonly="true"
        />
      </form>
    </div>
  </div>       
  </div>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" 
    integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
